        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo electrónico</label>
          <input type="email" id="email" formControlName="email" placeholder="Ingrese su correo"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none  " />
          <p *ngIf="form.get('email')?.touched && form.get('email')?.invalid" class="text-sm text-red-500 mt-1">
            {{ form.get('email')?.hasError('required') ? 'Correo requerido' : 'Correo inválido' }}
          </p>
        </div>



        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>

          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password"
            placeholder="Ingrese su contraseña" class="w-full px-4 py-2 border rounded-lg focus:outline-none pr-10" />

          <button type="button" (click)="togglePasswordVisibility()"
            class="absolute top-9 right-3 text-gray-500 hover:text-gray-700 focus:outline-none"
            [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">

            <i [ngClass]="showPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </button>

          <p *ngIf="form.get('password')?.touched && form.get('password')?.invalid" class="text-sm text-red-500 mt-1">
            Contraseña requerida
          </p>
        </div>

        <div class="relative">
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar contraseña</label>

          <input [type]="showConfirmedPassword ? 'text' : 'password'" id="confirmPassword"
            formControlName="confirmPassword" placeholder="Confirmar su contraseña"
            class="w-full px-4 py-2 border rounded-lg focus:outline-none pr-10" />

          <button type="button" (click)="toggleConfirmPasswordVisibility()"
            class="absolute top-9 right-3 text-gray-500 hover:text-gray-700 focus:outline-none"
            [attr.aria-label]="showConfirmedPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'">

            <i [ngClass]="showConfirmedPassword ? 'fa-solid fa-eye-slash' : 'fa-solid fa-eye'"></i>
          </button>

          <p *ngIf="form.get('confirmPassword')?.touched && form.get('confirmPassword')?.hasError('required')"
            class="text-sm text-red-500 mt-1">
            Confirmar contraseña requerida
          </p>

          <p *ngIf="form.hasError('passwordMismatch') && form.get('confirmPassword')?.touched"
            class="text-sm text-red-500 mt-1">
            Las contraseñas no coinciden
          </p>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Rol</label>
          <select id="role" formControlName="role" class="w-full px-4 py-2 border rounded-lg focus:outline-none">
            <option value="">Seleccione un rol</option>
            <option value="ADMIN">Administrador</option>
            <option value="EMPLEADO">Empleado</option>
          </select>
          <p *ngIf="form.get('role')?.touched && form.get('role')?.invalid" class="text-sm text-red-500 mt-1">
            Rol requerido
          </p>
        </div>

        <button type="submit"
          class="w-full bg-primary hover:bg-primary-500 text-white font-semibold py-2 px-4 rounded-lg transition disabled:opacity-50"
          [disabled]="form.invalid">
          Registrar
        </button>
      </form>
