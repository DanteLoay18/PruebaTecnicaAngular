<header class="h-16 bg-white shadow-sm px-5 flex items-center justify-between">
  <div class="flex items-center gap-3">
    <!-- Botón para colapsar/expandir el sidebar -->
    <button (click)="menuClick.emit()" class="p-2 rounded-lg hover:bg-slate-100 text-slate-600">
      <i class="fa-solid fa-bars w-5 h-5"></i>
    </button>

    <!-- Marca -->
    <div class="relative flex items-center">
      <!-- <img src="images/logo.jpeg" alt="Yata Logo" class="h-auto w-8 mb-2" /> -->
    </div>

    <span class="text-xl font-semibold text-slate-800">Sistema de inventario</span>
  </div>

  <div class="flex items-center gap-4">
    <!-- Notificaciones -->
    <button class="relative p-2 rounded-full hover:bg-slate-100 text-slate-600">
      <i class="fa-regular fa-bell w-5 h-5"></i>
      <span class="absolute -top-0.5 -right-0.5 h-2 w-2 rounded-full bg-rose-500"></span>
    </button>

    <!-- Avatar + Chevron -->
    <div class="relative">
      <div class="flex items-center gap-2">
        <img
  class="h-8 w-8 rounded-full object-cover"
  alt="user"
  src='data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64"><rect width="64" height="64" rx="32" fill="%23e5e7eb"/><circle cx="32" cy="24" r="12" fill="%239ca3af"/><path d="M12 56c0-11 9-20 20-20s20 9 20 20" fill="%239ca3af"/></svg>'
/>
        <button class="text-slate-600 hover:text-slate-900" (click)="toggleUserMenu($event)"
          [attr.aria-expanded]="isUserMenuOpen" aria-haspopup="menu">
          <i class="fa-solid fa-chevron-down w-4 h-4"></i>
        </button>
      </div>

      <!-- Dropdown usuario -->
      <ng-container>
        @let user = (user$ | async);
        <div *ngIf="isUserMenuOpen"
          class="absolute right-0 mt-2 w-56 rounded-xl border border-slate-100 bg-white shadow-lg overflow-hidden z-50"
          role="menu">
          <div class="px-4 py-3 border-b border-slate-100">
            <p class="text-sm font-medium text-slate-800">{{user?.username}}</p>
            <p class="text-xs text-slate-500 truncate">{{user?.role}}</p>
          </div>

          <ul class="py-1 text-sm text-slate-700">
            <li>
              <button class="w-full flex items-center gap-3 px-4 py-2 hover:bg-slate-50" (click)="goToProfile()">
                <i class="fa-regular fa-user text-slate-500"></i> Perfil
              </button>
            </li>
            <li>
              <button class="w-full flex items-center gap-3 px-4 py-2 hover:bg-slate-50" (click)="goToSettings()">
                <i class="fa-solid fa-gear text-slate-500"></i> Configuración
              </button>
            </li>
          </ul>

          <div class="py-1 border-t border-slate-100">
            <button class="w-full flex items-center gap-3 px-4 py-2 text-rose-600 hover:bg-rose-50" (click)="logout()">
              <i class="fa-solid fa-arrow-right-from-bracket"></i> Cerrar sesión
            </button>
          </div>
        </div>

      </ng-container>


    </div>
  </div>
</header>
